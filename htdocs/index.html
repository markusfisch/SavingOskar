<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-    scale=1, user-scalable=0"/>
<title>ld43</title>
<style>
html, body {
	margin: 0; padding: 0;
	background: #111; color: #fff;
	font: 3vmin sans-serif;
	-webkit-tap-highlight-color: rgba(0,0,0,0);
	-webkit-touch-callout: none;
	-webkit-user-select: none;
	-khtml-user-select: none;
	-moz-user-select: none;
	-ms-user-select: none;
	-ms-touch-action: none;
	user-select: none;
}

canvas {
	position: fixed;
	width: 100%;
	height: 100%;
}
</style>
</head>
<body>
<canvas id="Canvas">Sorry, this browser cannot render this content.</canvas>
<script id="VertexShader" type="x-shader/x-vertex">
attribute vec2 p;
attribute vec2 uv;

uniform mat3 perspective;
uniform mat3 transformation;

varying vec2 vuv;

void main() {
	gl_Position = vec4(perspective * transformation *
		vec3(p, 1.), 1.);
	vuv = uv;
}
</script>
<script id="FragmentShader" type="x-shader/x-fragment">
#ifdef GL_FRAGMENT_PRECISION_HIGH
precision highp float;
#else
precision mediump float;
#endif

varying vec2 vuv;

uniform sampler2D texture;

void main() {
	gl_FragColor = texture2D(texture, vuv.st).rgba;
}
</script>
<script>
'use strict'

var M = Math,
	D = document,
	W = window,
	FA = Float32Array,
	SAND1 = 0,
	SAND2 = 1,
	DUST = 3,
	HERDER_IDLE1 = 16,
	HERDER_IDLE2 = 17,
	HERDER_WALK1 = 32,
	HERDER_WALK2 = 33,
	HERDER_WALK3 = 34,
	HERDER_WALK4 = 35,
	HERDER_ATTACK1 = 80,
	HERDER_ATTACK2 = 81,
	LAMB_IDLE1 = 48,
	LAMB_IDLE2 = 49,
	LAMB_WALK1 = 64,
	LAMB_WALK2 = 65,
	atlas,
	canvas,
	sprites = [],
	gl,
	vertexBuffer,
	vertexBufferLoc,
	uvBuffer,
	uvBufferLoc,
	perspective,
	perspectiveLoc,
	transformation,
	transformationLoc,
	texture,
	textureLoc,
	program,
	halfWidth,
	halfHeight,
	yMax,
	spriteRad,
	cellSize,
	maxColsInView,
	maxRowsInView,
	map = [],
	mapCols,
	mapRows,
	viewXMin,
	viewXMax,
	viewYMin,
	viewYMax,
	now,
	dust = [],
	dustLength = 20,
	dustDuration = 500,
	pointersLength,
	pointersX = [],
	pointersY = [],
	keysDown = [],
	entitiesLength,
	entities = [],
	player,
	gameOver = 0

function drawSprite(sprite, x, y, xm, ym) {
	gl.vertexAttribPointer(uvBufferLoc, 2, gl.FLOAT, gl.FALSE, 0,
		sprite << 5)

	transformation[0] = spriteRad * (xm || 1)
	transformation[4] = spriteRad * (ym || 1)

	transformation[6] = x
	transformation[7] = y

	gl.uniformMatrix3fv(transformationLoc, gl.FALSE, transformation)
	gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4)
}

function drawEntities(vx, vy) {
	for (var i = 0; i < entitiesLength; ++i) {
		var e = entities[i]
		if (e.alive) {
			drawSprite(
				e.sprite,
				vx + e.col * cellSize,
				vy - e.row * cellSize
			)
		}
	}
}

function drawDust(vx, vy) {
	var dustSprite = sprites[DUST]
	for (var i = 0; i < dustLength; ++i) {
		var d = dust[i],
			life = d.life
		if (life > now) {
			drawSprite(
				dustSprite,
				vx + d.col * cellSize,
				vy - d.row * cellSize,
				1,
				1 + (life - now) / dustDuration
			)
		}
	}
}

function drawMap(vx, vy) {
	var cl = M.round(M.max(0, -1 - vx) / cellSize),
		cr = M.min(cl + maxColsInView, mapCols),
		rt = M.round(M.max(0, vy - yMax) / cellSize),
		rb = M.min(rt + maxRowsInView, mapRows),
		offset = rt * mapCols + cl,
		skip = mapCols - (cr - cl),
		l = vx + cl * cellSize,
		t = vy - rt * cellSize
	for (var y = t, r = rt; r < rb; y -= cellSize, ++r, offset += skip) {
		for (var x = l, c = cl; c < cr; x += cellSize, ++c, ++offset) {
			drawSprite(sprites[map[offset]], x, y)
		}
	}
}

function draw() {
	var vx = -player.col * cellSize,
		vy = player.row * cellSize
	vx = M.min(M.max(vx, viewXMax), viewXMin),
	vy = M.min(M.max(vy, viewYMin), viewYMax)
	drawMap(vx, vy)
	drawDust(vx, vy)
	drawEntities(vx, vy)
}

function initFrame() {
	gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT)
	gl.useProgram(program)

	gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer)
	gl.vertexAttribPointer(vertexBufferLoc, 2, gl.FLOAT, gl.FALSE, 0, 0)
	gl.uniformMatrix3fv(perspectiveLoc, gl.FALSE, perspective)

	gl.activeTexture(gl.TEXTURE0)
	gl.bindTexture(gl.TEXTURE_2D, texture)
	gl.uniform1i(textureLoc, 0)

	gl.bindBuffer(gl.ARRAY_BUFFER, uvBuffer)
}

function spawnDust(col, row) {
	var specks = 4 + M.random() * 4 | 0
	for (var i = 0; i < dustLength; ++i) {
		var d = dust[i]
		if (d.life < now) {
			d.col = col + (M.random() - .5) * .3
			d.row = row + (M.random() - .5) * .3
			d.life = now + M.random() * dustDuration
			if (--specks < 0) {
				break
			}
		}
	}
}

function canMoveTo(entity, col, row) {
	if (col < 0 || col >= mapCols - 1 ||
			row < 0 || row >= mapRows - 1) {
		return false
	}
	for (var i = 0; i < entitiesLength; ++i) {
		var e = entities[i]
		if (e === entity) {
			continue
		}
		var dc = e.col - col,
			dr = e.row - row,
			d = dc*dc + dr*dr
		if (d < 1) {
			return false
		}
	}
	var tile = map[M.round(row) * mapCols + M.round(col)]
	return tile === SAND1 || tile === SAND2
}

function moveBy(e, dc, dr) {
	var col = e.col + dc,
		row = e.row + dr
	if (!canMoveTo(e, col, row)) {
		return false
	}
	e.col = col
	e.row = row
	spawnDust(col, row)
	return true
}

function input() {
	if (gameOver) {
		return
	}
	var step = .05
	if (keysDown[37] || keysDown[72]) {
		moveBy(player, -step, 0)
	}
	if (keysDown[39] || keysDown[76]) {
		moveBy(player, step, 0)
	}
	if (keysDown[38] || keysDown[75]) {
		moveBy(player, 0, -step)
	}
	if (keysDown[40] || keysDown[74]) {
		moveBy(player, 0, step)
	}
}

function run() {
	requestAnimationFrame(run)
	now = Date.now()
	input()
	initFrame()
	draw()
}

function pageXToGl(x) {
	return (x - halfWidth) / halfWidth
}

function pageYToGl(y) {
	return (halfHeight - y) / (halfHeight / yMax)
}

function setPointer(event, down) {
	if (!down) {
		pointersLength = event.touches ? event.touches.length : 0
	} else if (event.touches) {
		var touches = event.touches
		pointersLength = touches.length

		for (var i = pointersLength; i--;) {
			var t = touches[i]
			pointersX[i] = pageXToGl(t.pageX)
			pointersY[i] = pageYToGl(t.pageY)
		}
	} else {
		pointersLength = 1
		pointersX[0] = pageXToGl(event.pageX)
		pointersY[0] = pageYToGl(event.pageY)
	}
	event.preventDefault()
}

function pointerCancel(event) {
	setPointer(event, false)
}

function pointerUp(event) {
	setPointer(event, false)
}

function pointerMove(event) {
	setPointer(event, pointersLength)
}

function pointerDown(event) {
	setPointer(event, true)
}

function setKey(event, down) {
	keysDown[event.keyCode] = down
	event.stopPropagation()
}

function keyUp(event) {
	setKey(event, false)
}

function keyDown(event) {
	setKey(event, true)
}

function wireInputs() {
	D.onkeydown = keyDown
	D.onkeyup = keyUp

	D.onmousedown = pointerDown
	D.onmousemove = pointerMove
	D.onmouseup = pointerUp
	D.onmouseout = pointerCancel

	if ('ontouchstart' in D) {
		D.ontouchstart = pointerDown
		D.ontouchmove = pointerMove
		D.ontouchend = pointerUp
		D.ontouchleave = pointerCancel
		D.ontouchcancel = pointerCancel
	}
}

function resize() {
	var width = gl.canvas.clientWidth,
		height = gl.canvas.clientHeight

	halfWidth = width >> 1
	halfHeight = height >> 1
	yMax = height / width

	gl.canvas.width = width
	gl.canvas.height = height
	gl.viewport(0, 0, width, height)

	spriteRad = M.min(1, yMax) * .1
	cellSize = spriteRad * 2

	maxColsInView = (2 / cellSize | 0) + 2
	maxRowsInView = ((yMax + yMax) / cellSize | 0) + 2

	var halfCellSize = cellSize * .5
	viewXMin = -1 + halfCellSize
	viewXMax = 1 - (mapCols * cellSize) + halfCellSize
	viewYMin = yMax - halfCellSize
	viewYMax = (mapRows * cellSize) - yMax - halfCellSize

	perspective = new FA([
		1, 0, 0,
		0, width / height, 0,
		0, 0, 1
	])

	transformation = new FA([
		1, 0, 0,
		0, 1, 0,
		0, 0, 1
	])
}

function initEntities() {
	for (var i = 0; i < 10; ++i) {
		var col = -1, row
		while (col < 0) {
			col = M.round(M.random() * mapCols)
			row = M.round(M.random() * mapRows)
			for (var j = 0; j < i; ++j) {
				var e = entities[j]
				if (M.round(e.x / cellSize) === col &&
						M.round(e.y / cellSize) === row) {
					col = -1
					break
				}
			}
		}
		entities.push({
			alive: true,
			sprite: sprites[HERDER_IDLE1],
			col: col,
			row: row,
		})
	}
	player = entities[0]
	entitiesLength = entities.length
}

function initMap() {
	mapCols = mapRows = 31
	for (var i = mapCols * mapRows; i--;) {
		map[i] = i % 2 == 1 ? SAND1 : SAND2
	}
}

function initDust() {
	for (var i = dustLength; i-- > 0;) {
		dust[i] = {
			col: 0,
			row: 0,
			life: 0
		}
	}
}

function getEnabledAttribLocation(program, name) {
	var loc = gl.getAttribLocation(program, name)
	gl.enableVertexAttribArray(loc)
	return loc
}

function calcUvCoords() {
	var pos = [
			SAND1,
			SAND2,
			DUST,
			HERDER_IDLE1,
			HERDER_IDLE2,
			HERDER_WALK1,
			HERDER_WALK2,
			HERDER_WALK3,
			HERDER_WALK4,
			HERDER_ATTACK1,
			HERDER_ATTACK2,
			LAMB_IDLE1,
			LAMB_IDLE2,
			LAMB_WALK1,
			LAMB_WALK2,
		],
		coords = [],
		xf = 1 / atlas.width,
		yf = 1 / atlas.height,
		nx = .5 * xf,
		ny = .5 * yf,
		tileSize = 16,
		perRow = atlas.width / tileSize,
		index = 0

	for (var i = 0, pl = pos.length; i < pl; ++i) {
		var p = pos[i],
			x = (p % perRow) * tileSize,
			y = M.floor(p / perRow) * tileSize,
			l = xf * x,
			t = yf * y,
			r = l + tileSize * xf,
			b = t + tileSize * yf

		sprites[p] = index++

		/* TRIANGLE_STRIP order:
		 *   A--C   A: x, y
		 *   | /|   B: x, y
		 *   |/ |   C: x, y
		 *   B--D   D: x, y */
		coords.push(
			l + nx, t + ny,
			l + nx, b - ny,
			r - nx, t + ny,
			r - nx, b - ny,
		)
	}

	return coords
}

function initBuffers(program) {
	vertexBuffer = gl.createBuffer()
	gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer)
	gl.bufferData(gl.ARRAY_BUFFER,
		new FA([
			-1, 1,
			-1, -1,
			1, 1,
			1, -1]),
		gl.STATIC_DRAW)

	uvBuffer = gl.createBuffer()
	gl.bindBuffer(gl.ARRAY_BUFFER, uvBuffer)
	gl.bufferData(gl.ARRAY_BUFFER, new FA(calcUvCoords()), gl.STATIC_DRAW)

	vertexBufferLoc = getEnabledAttribLocation(program, 'p')
	uvBufferLoc = getEnabledAttribLocation(program, 'uv')

	perspectiveLoc = gl.getUniformLocation(program, 'perspective')
	transformationLoc = gl.getUniformLocation(program, 'transformation')
	textureLoc = gl.getUniformLocation(program, 'texture')
}

function createTextureFrom(image) {
	var id = gl.createTexture()
	if (id < 1) {
		return
	}
	gl.bindTexture(gl.TEXTURE_2D, id)
	gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, gl.RGBA, gl.UNSIGNED_BYTE,
		image)
	gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.NEAREST)
	gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.NEAREST)
	gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_S, gl.CLAMP_TO_EDGE)
	gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_T, gl.CLAMP_TO_EDGE)
	gl.generateMipmap(gl.TEXTURE_2D)
	return id
}

function compileShader(type, src) {
	var shader = gl.createShader(type)
	gl.shaderSource(shader, src)
	gl.compileShader(shader)
	return shader
}

function getContext() {
	var c = D.getElementById('Canvas')
	return c.getContext('webgl') || c.getContext('experimental-webgl')
}

function init() {
	gl = getContext()

	texture = createTextureFrom(atlas)

	program = gl.createProgram()
	gl.attachShader(program, compileShader(gl.VERTEX_SHADER,
		D.getElementById('VertexShader').textContent))
	gl.attachShader(program, compileShader(gl.FRAGMENT_SHADER,
		D.getElementById('FragmentShader').textContent))
	gl.linkProgram(program)
	gl.useProgram(program)

	initBuffers(program)

	gl.enable(gl.BLEND)
	gl.blendFunc(gl.ONE, gl.ONE_MINUS_SRC_ALPHA)
	gl.clearColor(.066, .066, .066, 1)

	wireInputs()
	initDust()
	initMap()
	initEntities()

	W.onresize = resize
	resize()

	run()
}

function load() {
	atlas = new Image()
	atlas.src = 'atlas.png'
	atlas.onload = init
}

W.onload = load
</script>
</body>
</html>
