<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-    scale=1, user-scalable=0"/>
<title>ld43</title>
<style>
html, body {
	margin: 0; padding: 0;
	background: #111; color: #fff;
	font: 3vmin sans-serif;
	-webkit-tap-highlight-color: rgba(0,0,0,0);
	-webkit-touch-callout: none;
	-webkit-user-select: none;
	-khtml-user-select: none;
	-moz-user-select: none;
	-ms-user-select: none;
	-ms-touch-action: none;
	user-select: none;
}

canvas {
	position: fixed;
	width: 100%;
	height: 100%;
}
</style>
</head>
<body>
<canvas id="Canvas">Sorry, this browser cannot render this content.</canvas>
<script id="VertexShader" type="x-shader/x-vertex">
attribute vec2 p;
attribute vec2 uv;

uniform mat3 perspective;
uniform mat3 transformation;

varying vec2 vuv;

void main() {
	gl_Position = vec4(perspective * transformation *
		vec3(p, 1.), 1.);
	vuv = uv;
}
</script>
<script id="FragmentShader" type="x-shader/x-fragment">
#ifdef GL_FRAGMENT_PRECISION_HIGH
precision highp float;
#else
precision mediump float;
#endif

varying vec2 vuv;

uniform sampler2D texture;

void main() {
	gl_FragColor = texture2D(texture, vuv.st).rgba;
}
</script>
<script>
'use strict'

var M = Math,
	D = document,
	W = window,
	FA = Float32Array,
	SAND1 = 0,
	SAND2 = 1,
	DUST = 3,
	HERDER_IDLE1 = 16,
	HERDER_IDLE2 = 17,
	LAMB = 48,
	atlas,
	canvas,
	sprites = [],
	gl,
	vertexBuffer,
	vertexBufferLoc,
	uvBuffer,
	uvBufferLoc,
	perspective,
	perspectiveLoc,
	transformation,
	transformationLoc,
	texture,
	textureLoc,
	program,
	halfWidth,
	halfHeight,
	yMax,
	spriteRad,
	cellSize,
	maxColsInView,
	maxRowsInView,
	map = [],
	mapCols,
	mapRows,
	items = [],
	viewDestX,
	viewDestY,
	viewX,
	viewY,
	viewXMin,
	viewXMax,
	viewYMin,
	viewYMax,
	viewMoveXAt,
	viewMoveYAt,
	now,
	moveUntil = 0,
	moveDuration = 300,
	dust = [],
	dustLength = 20,
	dustDuration = 500,
	pointersLength,
	pointersX = [],
	pointersY = [],
	keysDown = [],
	entitiesLength,
	entities = [],
	player,
	gameOver = 0

function drawSprite(sprite, x, y, xm, ym) {
	gl.vertexAttribPointer(uvBufferLoc, 2, gl.FLOAT, gl.FALSE, 0,
		sprite << 5)

	transformation[0] = spriteRad * (xm || 1)
	transformation[4] = spriteRad * (ym || 1)

	transformation[6] = x
	transformation[7] = y

	gl.uniformMatrix3fv(transformationLoc, gl.FALSE, transformation)
	gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4)
}

function drawMap() {
	var vx = M.min(M.max(viewX, viewXMax), viewXMin),
		vy = M.min(M.max(viewY, viewYMin), viewYMax),
		cl = M.round(M.max(0, -1 - vx) / cellSize),
		cr = M.min(cl + maxColsInView, mapCols),
		rt = M.round(M.max(0, vy - yMax) / cellSize),
		rb = M.min(rt + maxRowsInView, mapRows),
		offset = rt * mapCols + cl,
		skip = mapCols - (cr - cl),
		l = vx + cl * cellSize,
		t = vy - rt * cellSize,
		dustSprite = sprites[DUST]
	for (var y = t, r = rt; r < rb; y -= cellSize, ++r, offset += skip) {
		// draw row
		for (var x = l, c = cl; c < cr; x += cellSize, ++c, ++offset) {
			var floor = sprites[map[offset]]
			drawSprite(floor, x, y)
			var item = items[offset]
			if (item) {
				// draw item
			}
		}
		// draw dust in that row
		for (var i = 0; i < dustLength; ++i) {
			var d = dust[i],
				dx = d.x,
				dy = d.y,
				life = d.life
			if (life > now && dy >= rt && dy < rb &&
					dx >= cl && dx < cr &&
					(dy - r) | 0 == 0) {
				drawSprite(
					dustSprite,
					vx + dx * cellSize,
					vy - dy * cellSize,
					1,
					1 + (life - now) / dustDuration
				)
			}
		}
		// draw entities in that row
		for (var i = 0; i < entitiesLength; ++i) {
			var e = entities[i],
				ex = e.x,
				ey = e.y
			if (e.alive && ey >= rt && ey < rb &&
					ex >= cl && ex < cr &&
					(ey - r) | 0 == 0) {
				drawSprite(
					e.sprite,
					vx + ex * cellSize,
					vy - ey * cellSize
				)
			}
		}
	}
}

function initFrame() {
	gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT)
	gl.useProgram(program)

	gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer)
	gl.vertexAttribPointer(vertexBufferLoc, 2, gl.FLOAT, gl.FALSE, 0, 0)
	gl.uniformMatrix3fv(perspectiveLoc, gl.FALSE, perspective)

	gl.activeTexture(gl.TEXTURE0)
	gl.bindTexture(gl.TEXTURE_2D, texture)
	gl.uniform1i(textureLoc, 0)

	gl.bindBuffer(gl.ARRAY_BUFFER, uvBuffer)
}

function setViewDest(x, y) {
	viewDestX = -x * cellSize
	viewDestY = y * cellSize
}

function spawnDust(x, y) {
	var specks = 4 + M.random() * 4 | 0
	for (var i = 0; i < dustLength; ++i) {
		var d = dust[i]
		if (d.life < now) {
			d.x = x + (M.random() - .5) * cellSize * 3
			d.y = y + (M.random() - .5) * cellSize * 3
			d.life = now + M.random() * dustDuration
			if (--specks < 0) {
				break
			}
		}
	}
}

function run() {
	requestAnimationFrame(run)
	now = Date.now()

	if (moveUntil > now) {
		var f = 1 - ((moveUntil - now) / moveDuration)
		player.x += (player.dx - player.x) * f
		player.y += (player.dy - player.y) * f
		viewX += (viewDestX - viewX) * f
		viewY += (viewDestY - viewY) * f
	}

	initFrame()
	drawMap()
}

function canMoveTo(x, y) {
	if (x < 0 || x >= mapCols ||
		y < 0 || y >= mapRows) {
		return false
	}
	var offset = y * mapCols + x,
		tile = map[offset]
	for (var i = 0; i < entitiesLength; ++i) {
		var e = entities[i]
		if (e.x === x && e.y === y) {
			return false
		}
	}
	return (tile === SAND1 || tile === SAND2) && items[offset] !== 0
}

function move(e, dx, dy) {
	var x = e.dx + dx,
		y = e.dy + dy
	if (canMoveTo(x, y)) {
		e.dx = x
		e.dy = y
		if (M.abs(viewDestX + x * cellSize) > viewMoveXAt) {
			viewDestX -= cellSize * dx
		}
		if (M.abs(-viewDestY + y * cellSize) > viewMoveYAt) {
			viewDestY += cellSize * dy
		}
		if (e === player) {
			moveUntil = now + moveDuration
		}
		spawnDust(e.x, e.y)
	}
}

function processKey() {
	if (gameOver) {
		return
	}
	if (keysDown[37] || keysDown[72]) {
		move(player, -1, 0)
	}
	if (keysDown[39] || keysDown[76]) {
		move(player, 1, 0)
	}
	if (keysDown[38] || keysDown[75]) {
		move(player, 0, -1)
	}
	if (keysDown[40] || keysDown[74]) {
		move(player, 0, 1)
	}
}

function pageXToGl(x) {
	return (x - halfWidth) / halfWidth
}

function pageYToGl(y) {
	return (halfHeight - y) / (halfHeight / yMax)
}

function setPointer(event, down) {
	if (!down) {
		pointersLength = event.touches ? event.touches.length : 0
	} else if (event.touches) {
		var touches = event.touches
		pointersLength = touches.length

		for (var i = pointersLength; i--;) {
			var t = touches[i]
			pointersX[i] = pageXToGl(t.pageX)
			pointersY[i] = pageYToGl(t.pageY)
		}
	} else {
		pointersLength = 1
		pointersX[0] = pageXToGl(event.pageX)
		pointersY[0] = pageYToGl(event.pageY)
	}
	event.preventDefault()
}

function pointerCancel(event) {
	setPointer(event, false)
}

function pointerUp(event) {
	setPointer(event, false)
}

function pointerMove(event) {
	setPointer(event, pointersLength)
}

function pointerDown(event) {
	setPointer(event, true)
}

function setKey(event, down) {
	keysDown[event.keyCode] = down
	event.stopPropagation()
}

function keyUp(event) {
	setKey(event, false)
}

function keyDown(event) {
	setKey(event, true)
	processKey()
}

function wireInputs() {
	D.onkeydown = keyDown
	D.onkeyup = keyUp

	D.onmousedown = pointerDown
	D.onmousemove = pointerMove
	D.onmouseup = pointerUp
	D.onmouseout = pointerCancel

	if ('ontouchstart' in D) {
		D.ontouchstart = pointerDown
		D.ontouchmove = pointerMove
		D.ontouchend = pointerUp
		D.ontouchleave = pointerCancel
		D.ontouchcancel = pointerCancel
	}
}

function resize() {
	var width = gl.canvas.clientWidth,
		height = gl.canvas.clientHeight

	halfWidth = width >> 1
	halfHeight = height >> 1
	yMax = height / width

	gl.canvas.width = width
	gl.canvas.height = height
	gl.viewport(0, 0, width, height)

	spriteRad = M.min(1, yMax) * .1
	cellSize = spriteRad * 2

	maxColsInView = (2 / cellSize | 0) + 2
	maxRowsInView = ((yMax + yMax) / cellSize | 0) + 2

	var halfCellSize = cellSize * .5
	viewXMin = -1 + halfCellSize
	viewXMax = 1 - (mapCols * cellSize) + halfCellSize
	viewYMin = yMax - halfCellSize
	viewYMax = (mapRows * cellSize) - yMax - halfCellSize
	viewMoveXAt = .7
	viewMoveYAt = viewMoveXAt * yMax

	setViewDest(player.x, player.y)
	viewX = viewDestX
	viewY = viewDestY

	perspective = new FA([
		1, 0, 0,
		0, width / height, 0,
		0, 0, 1
	])

	transformation = new FA([
		1, 0, 0,
		0, 1, 0,
		0, 0, 1
	])
}

function drawHerder() {
	var sprite = this.sprite
	/*if (this.idleUntil < now) {
		this.idleUntil = now + 300 + M.random() * 500
	}*/
	drawSprite(
		sprites[sprite],
		this.x * cellSize,
		this.y * cellSize
	)
}

function findFirstFreeAround(x, y) {
	for (var r = 1; r < mapCols; ++r) {
		for (var yy = y - r, ye = y + r; yy < ye; ++yy) {
			for (var xx = x - r, xe = x + r; xx < xe; ++xx) {
				if (canMoveTo(xx, yy)) {
					return {x: xx, y: yy}
				}
			}
		}
	}
	return null
}

function initEntities() {
	for (var i = 0; i < 10; ++i) {
		var x = -1, y
		while (x < 0) {
			x = M.round(M.random() * mapCols)
			y = M.round(M.random() * mapRows)
			for (var j = 0; j < i; ++j) {
				var e = entities[j]
				if (e.x === x && e.y === y) {
					x = -1
					break
				}
			}
		}
		entities.push({
			alive: true,
			sprite: sprites[HERDER_IDLE1],
			x: x,
			y: y,
			dx: x,
			dy: y,
		})
		var lambXY = findFirstFreeAround(x, y)
		entities.push({
			alive: true,
			sprite: sprites[LAMB],
			x: lambXY.x,
			y: lambXY.y,
			dx: lambXY.x,
			dy: lambXY.y,
		})
	}
	player = entities[0]
	entitiesLength = entities.length
}

function initMap() {
	mapCols = mapRows = 31
	for (var i = mapCols * mapRows; i--;) {
		map[i] = i % 2 == 1 ? SAND1 : SAND2
		items[i] = -1
	}
}

function initDust() {
	for (var i = dustLength; i-- > 0;) {
		dust[i] = {
			x: 0,
			y: 0,
			life: 0
		}
	}
}

function getEnabledAttribLocation(program, name) {
	var loc = gl.getAttribLocation(program, name)
	gl.enableVertexAttribArray(loc)
	return loc
}

function calcUvCoords() {
	var pos = [
			SAND1,
			SAND2,
			DUST,
			HERDER_IDLE1,
			HERDER_IDLE2,
			LAMB,
		],
		coords = [],
		xf = 1 / atlas.width,
		yf = 1 / atlas.height,
		nx = .5 * xf,
		ny = .5 * yf,
		tileSize = 16,
		perRow = atlas.width / tileSize,
		index = 0

	for (var i = 0, pl = pos.length; i < pl; ++i) {
		var p = pos[i],
			x = (p % perRow) * tileSize,
			y = M.floor(p / perRow) * tileSize,
			l = xf * x,
			t = yf * y,
			r = l + tileSize * xf,
			b = t + tileSize * yf

		sprites[p] = index++

		/* TRIANGLE_STRIP order:
		 *   A--C   A: x, y
		 *   | /|   B: x, y
		 *   |/ |   C: x, y
		 *   B--D   D: x, y */
		coords.push(
			l + nx, t + ny,
			l + nx, b - ny,
			r - nx, t + ny,
			r - nx, b - ny,
		)
	}

	return coords
}

function initBuffers(program) {
	vertexBuffer = gl.createBuffer()
	gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer)
	gl.bufferData(gl.ARRAY_BUFFER,
		new FA([
			-1, 1,
			-1, -1,
			1, 1,
			1, -1]),
		gl.STATIC_DRAW)

	uvBuffer = gl.createBuffer()
	gl.bindBuffer(gl.ARRAY_BUFFER, uvBuffer)
	gl.bufferData(gl.ARRAY_BUFFER, new FA(calcUvCoords()), gl.STATIC_DRAW)

	vertexBufferLoc = getEnabledAttribLocation(program, 'p')
	uvBufferLoc = getEnabledAttribLocation(program, 'uv')

	perspectiveLoc = gl.getUniformLocation(program, 'perspective')
	transformationLoc = gl.getUniformLocation(program, 'transformation')
	textureLoc = gl.getUniformLocation(program, 'texture')
}

function createTextureFrom(image) {
	var id = gl.createTexture()
	if (id < 1) {
		return
	}
	gl.bindTexture(gl.TEXTURE_2D, id)
	gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, gl.RGBA, gl.UNSIGNED_BYTE,
		image)
	gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.NEAREST)
	gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.NEAREST)
	gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_S, gl.CLAMP_TO_EDGE)
	gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_T, gl.CLAMP_TO_EDGE)
	gl.generateMipmap(gl.TEXTURE_2D)
	return id
}

function compileShader(type, src) {
	var shader = gl.createShader(type)
	gl.shaderSource(shader, src)
	gl.compileShader(shader)
	return shader
}

function getContext() {
	var c = D.getElementById('Canvas')
	return c.getContext('webgl') || c.getContext('experimental-webgl')
}

function init() {
	gl = getContext()

	texture = createTextureFrom(atlas)

	program = gl.createProgram()
	gl.attachShader(program, compileShader(gl.VERTEX_SHADER,
		D.getElementById('VertexShader').textContent))
	gl.attachShader(program, compileShader(gl.FRAGMENT_SHADER,
		D.getElementById('FragmentShader').textContent))
	gl.linkProgram(program)
	gl.useProgram(program)

	initBuffers(program)

	gl.enable(gl.BLEND)
	gl.blendFunc(gl.ONE, gl.ONE_MINUS_SRC_ALPHA)
	gl.clearColor(.066, .066, .066, 1)

	wireInputs()
	initDust()
	initMap()
	initEntities()

	W.onresize = resize
	resize()

	run()
}

function load() {
	atlas = new Image()
	atlas.src = 'atlas.png'
	atlas.onload = init
}

W.onload = load
</script>
</body>
