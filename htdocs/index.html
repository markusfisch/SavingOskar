<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-    scale=1, user-scalable=0"/>
<title>ld43</title>
<meta name="theme-color" content="#0178a6"/>
<meta name="apple-mobile-web-app-capable" content="yes"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
<meta name="msapplication-navbutton-color" content="#0178a6"/>
<link rel="shortcut icon" href="favicon.ico"/>
<link rel="apple-touch-icon-precomposed" href="icon_ios.png"/>
<link rel="manifest" href="manifest.json"/>
<style>
html, body {
	margin: 0; padding: 0;
	background: #0178a6; color: #fff;
	font: 3vmin sans-serif;
	-webkit-tap-highlight-color: rgba(0,0,0,0);
	-webkit-touch-callout: none;
	-webkit-user-select: none;
	-khtml-user-select: none;
	-moz-user-select: none;
	-ms-user-select: none;
	-ms-touch-action: none;
	user-select: none;
}

canvas {
	position: fixed;
	width: 100%;
	height: 100%;
}
</style>
</head>
<body>
<canvas id="Canvas">Sorry, this browser cannot render this content.</canvas>
<script id="VertexShader" type="x-shader/x-vertex">
attribute vec2 p;
attribute vec2 uv;

uniform mat3 perspective;
uniform mat3 transformation;

varying vec2 vuv;

void main() {
	gl_Position = vec4(perspective * transformation *
		vec3(p, 1.), 1.);
	vuv = uv;
}
</script>
<script id="FragmentShader" type="x-shader/x-fragment">
#ifdef GL_FRAGMENT_PRECISION_HIGH
precision highp float;
#else
precision mediump float;
#endif

varying vec2 vuv;

uniform sampler2D texture;

void main() {
	gl_FragColor = texture2D(texture, vuv.st).rgba;
}
</script>
<script>
'use strict'

var M = Math,
	D = document,
	W = window,
	FA = Float32Array,
	HERDER_IDLE1 = 0,
	HERDER_IDLE2 = 1,
	HERDER_WALK1 = 3,
	HERDER_WALK2 = 4,
	HERDER_WALK3 = 5,
	HERDER_WALK4 = 6,
	HERDER_ATTACK1 = 8,
	HERDER_ATTACK2 = 9,
	LAMB_IDLE1 = 16,
	LAMB_IDLE2 = 17,
	LAMB_IDLE3 = 18,
	LAMB_IDLE4 = 19,
	LAMB_WALK1 = 21,
	LAMB_WALK2 = 22,
	LAMB_WALK3 = 23,
	LAMB_WALK4 = 24,
	LAMB_HIT = 26,
	LAMB_DEAD = 27,
	SAND1 = 96,
	SAND2 = 97,
	DUST = 99,
	EDGE_TOP_LEFT = 112,
	EDGE_TOP = 113,
	EDGE_TOP_RIGHT = 114,
	EDGE_LEFT = 128,
	EDGE_RIGHT = 130,
	EDGE_BOTTOM_LEFT = 144,
	EDGE_BOTTOM = 145,
	EDGE_BOTTOM_RIGHT = 146,
	atlas,
	canvas,
	gl,
	vertexBuffer,
	vertexBufferLoc,
	uvBuffer,
	uvBufferLoc,
	perspective,
	perspectiveLoc,
	transformation,
	transformationLoc,
	texture,
	textureLoc,
	program,
	halfWidth,
	halfHeight,
	yMax,
	messageY,
	spriteRad,
	cellSize,
	npcSpeed,
	maxColsInView,
	maxRowsInView,
	map = [],
	mapCols,
	mapRows,
	viewXMin,
	viewXMax,
	viewYMin,
	viewYMax,
	now,
	dust = [],
	dustLength = 100,
	dustDuration = 500,
	dustFrequency = 100,
	pointersLength,
	pointersX = [],
	pointersY = [],
	keysDown = [],
	entitiesLength,
	entities = [],
	spaceWidth,
	player,
	preached = false,
	gameOver = 0

M.TAU = M.TAU || M.PI * 2

function drawSprite(sprite, x, y, xm, ym) {
	gl.vertexAttribPointer(uvBufferLoc, 2, gl.FLOAT, gl.FALSE, 0,
		sprite << 5)

	transformation[0] = spriteRad * (xm || 1)
	transformation[4] = spriteRad * (ym || 1)

	transformation[6] = x
	transformation[7] = y

	gl.uniformMatrix3fv(transformationLoc, gl.FALSE, transformation)
	gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4)
}

function measureText(text) {
	var width = 0
	for (var i = 0, len = text.length; i < len; ++i) {
		width += spaceWidth
	}
	return width
}

function drawCenterText(text, x, y) {
	var width = measureText(text)
	x -= width / 2
	for (var i = 0, len = text.length; i < len; ++i) {
		var c = text.charCodeAt(i)
		if (c == 32) {
			x += spaceWidth
		} else {
			drawSprite(c, x, y)
			x += spaceWidth
		}
	}
}

function compareRow(a, b) {
	if (a.row > b.row) {
		return 1
	} else if (a.row < b.row) {
		return -1
	}
	return 0
}

function drawEntities(viewX, viewY) {
	entities.sort(compareRow)
	for (var i = entitiesLength; i-- > 0;) {
		var e = entities[i]
		e.update && e.update()
		e.draw(
			viewX + e.col * cellSize,
			viewY - e.row * cellSize
		)
	}
}

function drawDust(viewX, viewY) {
	var dustSprite = DUST
	for (var i = 0; i < dustLength; ++i) {
		var d = dust[i],
			life = d.life
		if (life > now) {
			drawSprite(
				dustSprite,
				viewX + d.col * cellSize,
				viewY - d.row * cellSize,
				1,
				1 + (life - now) / dustDuration
			)
		}
	}
}

function drawMap(viewX, viewY) {
	var cl = M.round(M.max(0, -1 - viewX) / cellSize),
		cr = M.min(cl + maxColsInView, mapCols),
		rt = M.round(M.max(0, viewY - yMax) / cellSize),
		rb = M.min(rt + maxRowsInView, mapRows),
		offset = rt * mapCols + cl,
		skip = mapCols - (cr - cl),
		l = viewX + cl * cellSize,
		t = viewY - rt * cellSize
	for (var y = t, r = rt; r < rb; y -= cellSize, ++r, offset += skip) {
		for (var x = l, c = cl; c < cr; x += cellSize, ++c, ++offset) {
			drawSprite(map[offset], x, y)
		}
	}
}

function draw() {
	var viewX = -player.col * cellSize,
		viewY = player.row * cellSize
	viewX = M.min(M.max(viewX, viewXMax), viewXMin),
	viewY = M.min(M.max(viewY, viewYMin), viewYMax)
	drawMap(viewX, viewY)
	drawDust(viewX, viewY)
	drawEntities(viewX, viewY)
	drawCenterText("DAS IST EIN TEST", 0, messageY)
}

function initFrame() {
	gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT)
	gl.useProgram(program)

	gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer)
	gl.vertexAttribPointer(vertexBufferLoc, 2, gl.FLOAT, gl.FALSE, 0, 0)
	gl.uniformMatrix3fv(perspectiveLoc, gl.FALSE, perspective)

	gl.activeTexture(gl.TEXTURE0)
	gl.bindTexture(gl.TEXTURE_2D, texture)
	gl.uniform1i(textureLoc, 0)

	gl.bindBuffer(gl.ARRAY_BUFFER, uvBuffer)
}

function spawnDust(col, row) {
	var specks = 1
	for (var i = 0; i < dustLength; ++i) {
		var d = dust[i]
		if (d.life < now) {
			d.col = col + (M.random() - .5) * .3
			d.row = row + (M.random() - .5) * .3
			d.life = now + M.random() * dustDuration
			if (--specks < 0) {
				break
			}
		}
	}
}

function spawnDustFor(e) {
	if (e.dustUntil < now) {
		e.dustUntil = now + dustFrequency
		spawnDust(e.col, e.row)
	}
}

function clampPosition(entity) {
	entity.col = M.max(0, M.min(mapCols - 1, entity.col))
	entity.row = M.max(0, M.min(mapRows - 1, entity.row))
}

function strike(agent) {
	var ac = agent.col,
		ar = agent.row
	for (var i = entitiesLength; i-- > 0;) {
		var e = entities[i]
		if (e !== agent) {
			var dc = e.col - ac,
				dr = e.row - ar,
				d = dc*dc + dr*dr
			if (d < 1) {
				var f = .2
				e.col += dc * f
				e.row += dr * f
				clampPosition(e)
				spawnDustFor(e)
				e.hit = true
				if (!agent.striking && --e.life < 1) {
					e.alive = false
				}
			}
		}
	}
	agent.striking = true
}

function canMoveTo(entity, col, row) {
	if (col < 0 || col >= mapCols - 1 ||
			row < 0 || row >= mapRows - 1) {
		return false
	}
	for (var i = entitiesLength; i-- > 0;) {
		var e = entities[i]
		if (e === entity) {
			continue
		}
		var dc = e.col - col,
			dr = e.row - row,
			d = dc*dc + dr*dr
		if (d < .5) {
			return false
		}
	}
	var tile = map[M.round(row) * mapCols + M.round(col)]
	return tile === SAND1 || tile === SAND2
}

function moveBy(e, dc, dr) {
	var col = e.col + dc,
		row = e.row + dr
	if (!canMoveTo(e, col, row)) {
		return false
	}
	e.col = col
	e.row = row
	e.vc = dc
	e.vr = dr
	if (e.lamb && e.lamb.alive) {
		var l = e.lamb,
			dx = col - l.col,
			dy = row - l.row,
			d = dx*dx + dy*dy
		if (d > 1) {
			l.col += dx * .015
			l.row += dy * .015
			l.vc = dx
			l.vr = dy
			spawnDustFor(l)
		}
	}
	spawnDustFor(e)
	return true
}

function input() {
	if (gameOver) {
		return
	}
	var step = .05,
		c = 0,
		r = 0
	if (keysDown[37] || keysDown[72]) {
		c = -step
	}
	if (keysDown[39] || keysDown[76]) {
		c = step
	}
	if (keysDown[38] || keysDown[75]) {
		r = -step
	}
	if (keysDown[40] || keysDown[74]) {
		r = step
	}
	if (c !== 0 || r !== 0) {
		moveBy(player, c, r)
		preached = true
	}
	if (keysDown[32]) {
		strike(player)
	}
}

function resetMovement() {
	for (var i = entitiesLength; i--;) {
		var e = entities[i]
		e.vc = e.vr = 0
	}
}

function run() {
	requestAnimationFrame(run)
	now = Date.now()
	resetMovement()
	input()
	initFrame()
	draw()
}

function pageXToGl(x) {
	return (x - halfWidth) / halfWidth
}

function pageYToGl(y) {
	return (halfHeight - y) / (halfHeight / yMax)
}

function setPointer(event, down) {
	if (!down) {
		pointersLength = event.touches ? event.touches.length : 0
	} else if (event.touches) {
		var touches = event.touches
		pointersLength = touches.length

		for (var i = pointersLength; i--;) {
			var t = touches[i]
			pointersX[i] = pageXToGl(t.pageX)
			pointersY[i] = pageYToGl(t.pageY)
		}
	} else {
		pointersLength = 1
		pointersX[0] = pageXToGl(event.pageX)
		pointersY[0] = pageYToGl(event.pageY)
	}
	event.preventDefault()
}

function pointerCancel(event) {
	setPointer(event, false)
}

function pointerUp(event) {
	setPointer(event, false)
}

function pointerMove(event) {
	setPointer(event, pointersLength)
}

function pointerDown(event) {
	setPointer(event, true)
}

function setKey(event, down) {
	keysDown[event.keyCode] = down
	event.stopPropagation()
}

function keyUp(event) {
	setKey(event, false)
}

function keyDown(event) {
	setKey(event, true)
}

function wireInputs() {
	D.onkeydown = keyDown
	D.onkeyup = keyUp

	D.onmousedown = pointerDown
	D.onmousemove = pointerMove
	D.onmouseup = pointerUp
	D.onmouseout = pointerCancel

	if ('ontouchstart' in D) {
		D.ontouchstart = pointerDown
		D.ontouchmove = pointerMove
		D.ontouchend = pointerUp
		D.ontouchleave = pointerCancel
		D.ontouchcancel = pointerCancel
	}
}

function resize() {
	var width = gl.canvas.clientWidth,
		height = gl.canvas.clientHeight

	halfWidth = width >> 1
	halfHeight = height >> 1
	yMax = height / width

	gl.canvas.width = width
	gl.canvas.height = height
	gl.viewport(0, 0, width, height)

	spriteRad = M.min(1, yMax) * .1
	cellSize = spriteRad * 2
	npcSpeed = spriteRad * .2
	spaceWidth = spriteRad * .6
	messageY = yMax - spriteRad

	maxColsInView = (2 / cellSize | 0) + 2
	maxRowsInView = ((yMax + yMax) / cellSize | 0) + 2

	var halfCellSize = cellSize * .5
	viewXMin = -1 + halfCellSize
	viewXMax = 1 - (mapCols * cellSize) + halfCellSize
	viewYMin = yMax - halfCellSize
	viewYMax = (mapRows * cellSize) - yMax - halfCellSize

	perspective = new FA([
		1, 0, 0,
		0, width / height, 0,
		0, 0, 1
	])

	transformation = new FA([
		1, 0, 0,
		0, 1, 0,
		0, 0, 1
	])
}

function updateHerder() {
	if (!preached) {
		return
	}
	var l = player.lamb
	if (!l.alive) {
		return
	}
	var dc = l.col - this.col,
		dr = l.row - this.row,
		d = dc*dc + dr*dr
	if (d < .6) {
		strike(this)
	} else if (d < 7) {
		var vc = dc > 0 ? npcSpeed : -npcSpeed,
			vr = dr > 0 ? npcSpeed : -npcSpeed
		this.vc = vc
		this.vr = vr
		var col = this.col + vc,
			row = this.row + vr
		if (canMoveTo(this, col, row)) {
			this.col = col
			this.row = row
			spawnDustFor(this)
		}
	}
}

function drawLamb(x, y) {
	if (this.nextFrame < now) {
		this.nextFrame = now + 100
		++this.frame
		if (this.sprite == LAMB_HIT) {
			this.hit = false
		}
	}
	if (!this.alive) {
		this.sprite = LAMB_DEAD
	} else if (this.hit) {
		this.sprite = LAMB_HIT
	} else if (this.vc || this.vr) {
		this.sprite = LAMB_WALK1 + this.frame % 4
		this.dir = this.vc > 0 ? 1 : -1
	} else {
		this.sprite = LAMB_IDLE1 + M.floor(this.frame / this.pulse % 4)
	}
	drawSprite(this.sprite, x, y, this.dir)
}

function drawHerder(x, y) {
	if (this.nextFrame < now) {
		this.nextFrame = now + 100
		++this.frame
		if (this.sprite == HERDER_ATTACK2) {
			this.striking = false
		}
	}
	if (this.striking) {
		this.sprite = HERDER_ATTACK1 + this.frame % 2
	} else if (this.vc || this.vr) {
		this.sprite = HERDER_WALK1 + this.frame % 4
		this.dir = this.vc > 0 ? 1 : -1
	} else {
		this.sprite = HERDER_IDLE1 + M.floor(this.frame / this.pulse % 2)
	}
	drawSprite(this.sprite, x, y, this.dir)
}

function placeLambAround(lamb, col, row) {
	for (var i = 4; i-- > 0;) {
		var c = col + (M.random() > .5 ? 1 : -1),
			r = row + (M.random() > .5 ? 1 : -1)
		if (canMoveTo(lamb, c, r)) {
			lamb.col = c
			lamb.row = r
			return
		}
	}
}

function initEntities() {
	var herders = 10,
		step = M.TAU / herders,
		angle = M.random() * M.TAU,
		r = mapCols * .17,
		cx = mapCols * .5,
		cy = mapRows * .5
	for (var i = 0; i < herders; ++i, angle += step) {
		var col = cx + r * M.cos(angle) + (M.random() - .5),
			row = cy + r * M.sin(angle) + (M.random() - .5),
			lamb = {
			alive: true,
			life: 3,
			draw: drawLamb,
			pulse: 8 + M.random() * 8,
			hit: false,
			frame: 0,
			nextFrame: 0,
			dustUntil: 0,
			col: col,
			row: row,
			vc: 0,
			vr: 0,
			dir: 1
		}
		entities.push({
			alive: true,
			draw: drawHerder,
			update: updateHerder,
			pulse: 8 + M.random() * 8,
			striking: false,
			frame: 0,
			nextFrame: 0,
			dustUntil: 0,
			col: col,
			row: row,
			vc: 0,
			vr: 0,
			dir: 1,
			lamb: lamb
		})
		placeLambAround(lamb, col, row)
		entities.push(lamb)
	}
	player = entities[0]
	player.update = null
	entitiesLength = entities.length
}

function initMap() {
	mapCols = mapRows = 31
	for (var i = mapCols * mapRows; i--;) {
		map[i] = i % 2 == 1 ? SAND1 : SAND2
	}
	var lc = mapCols - 1,
		lr = mapRows - 1
	map[0] = EDGE_TOP_LEFT
	map[lc] = EDGE_TOP_RIGHT
	map[lr * mapCols] = EDGE_BOTTOM_LEFT
	map[lr * mapCols + lc] = EDGE_BOTTOM_RIGHT
	for (var x = 1, b = mapCols * lr; x < lc; ++x) {
		map[x] = EDGE_TOP
		map[b + x] = EDGE_BOTTOM
	}
	for (var y = 1; y < lr; ++y) {
		var x = y * mapCols
		map[x] = EDGE_LEFT
		map[x + lc] = EDGE_RIGHT
	}
}

function initDust() {
	for (var i = dustLength; i-- > 0;) {
		dust[i] = {
			col: 0,
			row: 0,
			life: 0
		}
	}
}

function getEnabledAttribLocation(program, name) {
	var loc = gl.getAttribLocation(program, name)
	gl.enableVertexAttribArray(loc)
	return loc
}

function calcUvCoords() {
	var coords = [],
		xf = 1 / atlas.width,
		yf = 1 / atlas.height,
		nx = .5 * xf,
		ny = .5 * yf,
		tileSize = 16

	for (var y = 0, h = atlas.height; y < h; y += tileSize) {
		for (var x = 0, w = atlas.width; x < w; x += tileSize) {
			var l = x * xf,
				t = y * yf,
				r = l + tileSize * xf,
				b = t + tileSize * yf

			/* TRIANGLE_STRIP order:
			 *   A--C   A: x, y
			 *   | /|   B: x, y
			 *   |/ |   C: x, y
			 *   B--D   D: x, y */
			coords.push(
				l + nx, t + ny,
				l + nx, b - ny,
				r - nx, t + ny,
				r - nx, b - ny,
			)
		}
	}

	return coords
}

function initBuffers(program) {
	vertexBuffer = gl.createBuffer()
	gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer)
	gl.bufferData(gl.ARRAY_BUFFER,
		new FA([
			-1, 1,
			-1, -1,
			1, 1,
			1, -1]),
		gl.STATIC_DRAW)

	uvBuffer = gl.createBuffer()
	gl.bindBuffer(gl.ARRAY_BUFFER, uvBuffer)
	gl.bufferData(gl.ARRAY_BUFFER, new FA(calcUvCoords()), gl.STATIC_DRAW)

	vertexBufferLoc = getEnabledAttribLocation(program, 'p')
	uvBufferLoc = getEnabledAttribLocation(program, 'uv')

	perspectiveLoc = gl.getUniformLocation(program, 'perspective')
	transformationLoc = gl.getUniformLocation(program, 'transformation')
	textureLoc = gl.getUniformLocation(program, 'texture')
}

function createTextureFrom(image) {
	var id = gl.createTexture()
	if (id < 1) {
		return
	}
	gl.bindTexture(gl.TEXTURE_2D, id)
	gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, gl.RGBA, gl.UNSIGNED_BYTE,
		image)
	gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.NEAREST)
	gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.NEAREST)
	gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_S, gl.CLAMP_TO_EDGE)
	gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_T, gl.CLAMP_TO_EDGE)
	gl.generateMipmap(gl.TEXTURE_2D)
	return id
}

function compileShader(type, src) {
	var shader = gl.createShader(type)
	gl.shaderSource(shader, src)
	gl.compileShader(shader)
	return shader
}

function getContext() {
	var c = D.getElementById('Canvas')
	return c.getContext('webgl') || c.getContext('experimental-webgl')
}

function init() {
	gl = getContext()

	texture = createTextureFrom(atlas)

	program = gl.createProgram()
	gl.attachShader(program, compileShader(gl.VERTEX_SHADER,
		D.getElementById('VertexShader').textContent))
	gl.attachShader(program, compileShader(gl.FRAGMENT_SHADER,
		D.getElementById('FragmentShader').textContent))
	gl.linkProgram(program)
	gl.useProgram(program)

	initBuffers(program)

	gl.enable(gl.BLEND)
	gl.blendFunc(gl.ONE, gl.ONE_MINUS_SRC_ALPHA)
	gl.clearColor(.003, .470, .650, 1)

	wireInputs()
	initDust()
	initMap()
	initEntities()

	W.onresize = resize
	resize()

	run()
}

function load() {
	atlas = new Image()
	atlas.src = 'atlas.png'
	atlas.onload = init
}

W.onload = load
</script>
